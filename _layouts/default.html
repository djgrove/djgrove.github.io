<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/tinseltown.min.css" />
    <script src="{{ site.baseurl }}/tinseltown.min.js"></script>
    <script src="{{ site.baseurl }}/jquery-3.1.1.min.js"></script>


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead nav-mobile">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><font face="courier" color="blue">&ltdev&gt</font>on grove</a></h1>
            <p class="site-description">cs student // software developer</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">home</a>
            <a href="{{ site.baseurl }}/about">about</a>
            <a target="_blank" href="{{ site.baseurl }}/resume.pdf">resume</a>
            <a href="{{ site.baseurl }}/blog">blog</a>
          </nav>
        </header>
      </div>
    </div>

    {{ content }}

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
